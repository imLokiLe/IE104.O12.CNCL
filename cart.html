<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="./js/link_header_footer.js"></script>
    <title>Cart</title>
</head>

<body>
    <!-- Header-->
    <div id="header"></div>

    <!-- scroll to top -->
    <button class="go_top_btn">
        <img src="./assets/images/Home1/To-Top.png" alt="img up" id="to_top">
    </button>
    <!-- Address -->
    <section class="address">
        <a href="" class="product-link current-link">Giỏ hàng</a>
    </section>

    <!-- Container -->
    <section class="page-container" id="cart">
        <!-- Progress bar -->
        <div class="progress-bar">
            <ul class="bar">
                <li class="current">
                    <i class="fa-solid fa-chevron-down"></i>
                    <div class="progress one">
                        <p>1</p>
                    </div>
                    <p class="text">Lựa chọn</p>
                </li>
                <li>
                    <i class="fa-solid fa-chevron-down"></i>
                    <div class="progress two">
                        <p>2</p>
                    </div>
                    <p class="text">Vận chuyển</p>
                </li>
                <li>
                    <i class="fa-solid fa-chevron-down"></i>
                    <div class="progress three">
                        <p>3</p>
                    </div>
                    <p class="text">Thanh toán</p>
                </li>
                <li>
                    <i class="fa-solid fa-chevron-down"></i>
                    <div class="progress four">
                        <p>4</p>
                    </div>
                    <p class="text">Xác nhận</p>
                </li>
            </ul>

        </div>

        <!-- Cart content -->
        <div class="cart-content">
            <div class="cart-product-all">
                <div class="cart-all">
                    <input type="checkbox" name="checkbox" id="all">
                    <label for="all">
                        <span class="product-name title">Tất cả (0 sản phẩm)</span>
                    </label>
                    <p>Đơn giá</p>
                    <p>Số lượng</p>
                    <p>Thành tiền</p>
                    <i class="fa-solid fa-trash"></i>
                </div>
                <div id="cart-product"></div>
            </div>

            <!-- Cart price -->
            <div class="cart-price">
                <!-- Promotional code -->
                <div class="promotional-code">
                    <p class="promotional-name">Mã khuyến mãi</p>
                    <div class="promotional-note">
                        <p>Chỉ chọn 1</p>
                        <span>i</span>
                    </div>
                    <div class="promotional-select">

                                fill="#FF6B35" />
                        </svg>
                        <p>Chọn hoặc nhập khuyến mãi khác</p>
                    </div>
                </div>
                <!-- Total price -->
                <div class="total-price">
                    <p class="name-price">Tạm tính</p>
                    <div class="provisional price">
                        <span>0</span><span>đ</span>
                    </div>
                    <p class="name-price">Giảm giá</p>
                    <div class="discount price">
                        <span>0</span><span>đ</span>
                    </div>
                    <div class="all">
                        <p class="name-price">Tổng tiền</p>
                        <div class="total price">
                            <p>Vui lòng chọn sản phẩm</p>
                            <p class="note">(Đã bao gồm VAT nếu có)</p>
                        </div>
                    </div>
                </div>
                <!-- Button buy -->
                <button type="button" class="btn-buy">
                    <p>Mua hàng (0)</p>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script type="module" src="./js/cart.js"></script>
</body>

</html>
