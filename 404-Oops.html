<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/404-Oops.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="./js/link_header_footer.js"></script> 
    <title>Petty Shop</title>
</head>
<body>
    <div class="loading-overlay">
        <img src="./assets/images/loading/Petty-Loader.gif" alt="Loading..." class="loading-gif">
    </div>

    <div class="content">
    <!-- Header-->
        <div id="header"></div>
        <!-- scroll to top -->
        <button class="go_top_btn">
            <img src="./assets/images/Home1/To-Top.png" alt="img up" id="to_top">
        </button>

        <!-- 404 Oops not folad -->
        <section class="not-found">
            <div class="info">
                <h1>404</h1>
                <h2>Oops!</h2>
                <hr>
                <p>Xin lỗi, sản phẩm bạn vừa tìm kiếm hiện không có trong cửa hàng</p>
                <button type="button" class="back-home">Quay lại trang chủ</button>
            </div>
            <img src="./assets/backgrounds/404_Oops.png" alt="404_Oops">
        </section>
        <!-- Footer -->
        <div id="footer"></div>
    </div>
    
    <script type="module" src="./js/404-Oops.js"></script>
</body>
</html>
