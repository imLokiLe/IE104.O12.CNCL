<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./css/pet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <!-- Header-->


    <!-- Address -->
    <section class="address">
        <a href="" class="product-link">Trang chủ</a>
        <span class="icon_more_than">></span>
        <a href="" class="product-link">Thú cưng</a>
        <span class="icon_more_than">></span>
        <a href="" class="product-link current-link">Alaska Malamute trắng xám</a>
    </section>

    <!-- Container -->
    <section class="page-container" id="product-detail">
        <!-- Product infromation  -->
        <div class="product-infomation">
            <!-- Image product infromation -->
            <div class="image">
                <div class="img-large"><img class="img" src="./image/pets/alaska.jpg" alt="alaska"></div>
                <div class="img-small-group">
                    <div class="img-small-row">
                        <img src="./image/pets/alaska.jpg" alt="alaska" class="img-small">
                    </div>
                    <div class="img-small-row">
                        <img src="./image/pets/alaska.jpg" alt="alaska" class="img-small">
                    </div>
                    <div class="img-small-row">
                        <img src="./image/pets/alaska.jpg" alt="alaska" class="img-small">
                    </div>
                    <div class="img-small-row">
                        <img src="./image/pets/alaska.jpg" alt="alaska" class="img-small">
                    </div>
                </div>
            </div>
            <!-- Infromation product -->
            <div class="infomation">
                <h3 class="title">Alaska Malamute trắng xám</h3>
                <div class="evaluate">
                    <div class="star-evaluate">
                        <p class="number-star">4.0</p>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <p>
                        <span>10</span> Đánh giá
                    </p>
                    <p>
                        <span>200</span> Đã bán
                    </p>
                </div>
                <div class="price">17,000,000đ</div>
                <div class="quantity">
                    <p class="quantity-text">Số lượng:</p>
                    <div class="quantity-btn">
                        <i class="fa-solid fa-minus"></i>
                        <p class="quantity-num">1</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>

                </div>
                <div class="btn-cart-buy">
                    <div class="add-cart">
                        <i class="fa-solid fa-cart-plus"></i>
                        Thêm vào giỏ hàng
                    </div>
                    <div class="buy-now">
                        <i class="fa-solid fa-money-bill"></i>
                        Mua ngay
                    </div>
                </div>
             </div>
        </div>
        
    </section>

    <!-- Footer -->
</body>
</html>
