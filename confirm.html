<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/confirm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./js/link_header_footer.js"></script> 
    <title>Cart</title>
</head>
<body>
   <!-- Header-->
   <div id="header"></div>
    <!-- scroll to top -->
    <button class="go_top_btn">
        <img src="./assets/images/Home1/To-Top.png" alt="img up" id="to_top">
    </button>
    <!-- Address -->
    <section class="address">
        <a href="" class="product-link current-link">Đặt hàng thành công</a>
    </section>

    <!-- Container -->
    <section class="page-container" id="cart">
        <!-- Progress bar -->
        <div class="progress-bar">
            <ul class="bar">
                <li class="pre">
                    <i class="fa-solid fa-chevron-down"></i>
                    <div class="progress one">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <p class="text">Lựa chọn</p>
                </li>
                <li class="pre">
                    <i class="fa-solid fa-chevron-down"></i>
                    <div class="progress two">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <p class="text">Vận chuyển</p>
                </li>
                <li class="pre">
                    <i class="fa-solid fa-chevron-down"></i>
                    <div class="progress three">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <p class="text">Thanh toán</p>
                </li>
                <li class="current">
                    <i class="fa-solid fa-chevron-down"></i>
                    <div class="progress four">
                        <p>4</p>
                    </div>
                    <p class="text">Xác nhận</p>
                </li>
            </ul>
        </div>

        <!-- Confirm content -->
        <div class="confirm-content">
            <div class="content">
                <div class="image"></div>
                <div class="sub-title">
                    <h3>Yay, bạn đã hoàn tất việc đặt hàng!</h3>
                </div>
                <div class="sub-content">
                    <div class="payment-methods">
                        <p class="payment-name">Phương thức thanh toán</p>
                        <p class="paymemt-delivery"></p>
                    </div>
                    <div class="payment-amount">
                        <p class="payment-name">Tổng cộng</p>
                        <div class="payment-number">
                            <p><span>17,124,400</span><span>đ</span></p>
                            (Đã bao gồm VAT nếu có)
                        </div>
                    </div>
                    <button type="button" class="return-home">Quay về trang chủ</button>
                </div>
            </div>

            <!-- All order -->
            <div class="all-order">
                <p class="order-title">Mã đơn hàng: 106156223</p>
                <a href="" class="view-order">Xem đơn hàng</a>
                <div class="product-order">
                    <p class="delivery-date">Giao vào Thứ Năm, 15/06</p>
                    <div id="all-product-order"></div>
                </div>
            </div>
        </div>
    </section>
        
    <!-- Footer -->
    <div id="footer"></div>

    <script type="module" src="./js/confirm.js"></script>

</body>
</html>
