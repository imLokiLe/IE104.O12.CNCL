<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lịch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/link_header_footer.js"></script> 
    <link rel="stylesheet" href="./css/Booking.css">
</head>
<body>
    <div id="header"></div>

    <div class="container-body">
        <div class="address">
            <a href="./Home.html">TRANG CHỦ</a> > <a href="./Booking.html"><b>ĐẶT LỊCH</b></a>
        </div>
        <!-- popup confirm -->
        <div id="popup" class="popup">
            <div id="popupContent">
                <p>Khách hàng: <span id="confirm_name"></span></p>
                <p>Số điện thoại: <span id="confirm_phone"></span></p>
                <p>Loại dịch vụ: <span id="confirm_service"></span></p>
                <p>Ngày hẹn: <span id="confirm_date"></span></p>
                <p>Khung giờ: <span id="confirm_time"></span></p>
                <p>Ghi chú: <span id="confirm_note"></span></p>
                <button onclick="redirectToHomePage()"><p>Trở về trang chủ (sau <span id="countdown">10</span> giây)</p></button>
            </div>
        </div>
        <!-- popup cancel -->
        <div id="popup_cancel">
            <div id="popupContent_cancel">
                <p>Bạn muốn hủy thao tác đặt lịch cho dịch vụ?</p>
                <button onclick="cancel()">Không</button>
                <button onclick="redirectToHomePage()">Đồng ý</button>
            </div>
        </div>

        <img src="./assets/images/Booking/bone.png" alt="bone" class="bone_img">
        <img src="./assets/images/Booking/roll.png" alt="roll" class="roll_img">
        <!-- <img src="./assets/images/Booking/catnphone.png" alt="catnphone" class="cat_img"> -->
        <img src="./assets/images/Booking/ball.png" alt="ball" class="ball_img">
        <img src="./assets/images/Booking/dognphone.png" alt="dognphone" class="dog_img">

        <!-- form -->
        <form>
            <div class="name_and_phone">
                <div class="name">
                    <p>Khách hàng:</p>
                    <input type="text" id="name">
                </div>
                <div class="phone">
                    <p>Số điện thoại:</p>
                    <input type="tel" id="phone">
                </div>
            </div>
            <div class="service_type">
                <p>Loại dịch vụ:</p>
                <label><input type="checkbox" name="service_type" value="Thú Y" id="vet">Thú Y</label>
                <label><input type="checkbox" name="service_type" value="Tắm Gội - Cắt Tỉa Lông" id="grooming">Tắm Gội - Cắt Tỉa Lông</label>
                <label><input type="checkbox" name="service_type" value="Khách Sạn" id="hotel">Khách Sạn</label>
                <label><input type="checkbox" name="service_type" value="Tập Thể Dục" id="exercise">Tập Thể Dục</label>
            </div>
            <div class="date_time">
                <div class="date">
                    <p>Ngày hẹn:</p>
                    <input type="date" id="date">
                </div>
                <div class="time">
                    <p>Khung giờ:</p>
                    <select id="time">
                        <option value="8:00 - 10:00" selected>8:00 - 10:00</option>
                        <option value="10:00 - 12:00">10:00 - 12:00</option>
                        <option value="12:00 - 14:00">12:00 - 14:00</option>
                        <option value="14:00 - 16:00">14:00 - 16:00</option>
                        <option value="16:00 - 18:00">16:00 - 18:00</option>
                        <option value="18:00 - 20:00">18:00 - 20:00</option>
                    </select>
                </div>
            </div>
            <div class="note">
                <p>Ghi chú:</p>
                <textarea cols="60" rows="3" id="note"></textarea>
            </div>
        </form>

        <!-- btn -->
        <div class="continue_btn_field">
            <div class="btn btn_cancel" id="btn_cancel">
                <p>HỦY</p>
            </div>
            <div class="btn btn_continue" id="btn_confirm">
                <p>HOÀN TẤT</p>
            </div>
        </div>
        <!-- partner -->
        <div class="partner">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 73.5 70.7" style="enable-background:new 0 0 73.5 70.7;" xml:space="preserve"><g>	<path d="M14,37.3c3.2-5.9,13.6-10.5,22.7-0.4c9.1-10.1,19.5-5.5,22.7,0.4c9.3,17.2-22.5,31-22.7,31.1C36.5,68.3,4.7,54.5,14,37.3z"></path>	<path d="M60.5,32.2c-3.3-1.5-4.3-6.3-2.4-10.8c2-4.5,6.3-6.9,9.5-5.5s4.3,6.3,2.4,10.8c-1.6,3.6-4.7,5.9-7.5,5.9  C61.8,32.6,61.2,32.5,60.5,32.2L60.5,32.2z"></path>	<path d="M3.5,26.7c-2-4.5-0.9-9.3,2.4-10.8s7.6,1,9.5,5.5s0.9,9.3-2.4,10.8c-0.6,0.3-1.3,0.4-2,0.4C8.1,32.6,5.1,30.3,3.5,26.7z"></path>	<path d="M44.1,23.3c-4.2-1.1-6.3-6.7-4.8-12.4s6.2-9.4,10.4-8.3S56,9.3,54.5,15c-1.4,5-5.1,8.5-8.8,8.5  C45.1,23.5,44.6,23.4,44.1,23.3L44.1,23.3z"></path>	<path d="M19,15c-1.5-5.7,0.6-11.3,4.8-12.4s8.8,2.6,10.4,8.3s-0.6,11.3-4.8,12.4c-0.5,0.1-1,0.2-1.5,0.2C24.2,23.5,20.4,20,19,15  L19,15z"></path></g></svg>
            <h1>Đối Tác</h1>
            <div class="partner_wrapper">
                <div class="partner_list">
                    <img src="./assets/images/Home1/logo_partner1.png" alt="logo_partner1" class="logo_partner">
                    <img src="./assets/images/Home1/logo_partner2.png" alt="logo_partner2" class="logo_partner">
                    <img src="./assets/images/Home1/logo_partner3.png" alt="logo_partner3" class="logo_partner">
                    <img src="./assets/images/Home1/logo_partner4.png" alt="logo_partner4" class="logo_partner">
                    <img src="./assets/images/Home1/logo_partner5.png" alt="logo_partner5" class="logo_partner">
                    <img src="./assets/images/Home1/logo_partner6.png" alt="logo_partner6" class="logo_partner">
                    <img src="./assets/images/Home1/logo_partner7.png" alt="logo_partner7" class="logo_partner">
                    <img src="./assets/images/Home1/logo_partner8.png" alt="logo_partner8" class="logo_partner">
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="./js/booking.js"></script>
</body>
</html>
